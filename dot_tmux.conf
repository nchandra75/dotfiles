# ~/.tmux.conf
unbind C-b
set -g prefix C-space
bind-key C-space send-prefix
# set-option -g prefix C-z
# bind-key C-z send-prefix

set -g default-shell /usr/bin/fish
setw -g mode-keys vi


# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar improvements
#set -g status-bg black
#set -g status-fg white
#set -g status-left '#[fg=green]#S #[fg=cyan]#I:#P'
#set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'

# ~/.tmux.conf
# Pastel SSH/LOCAL detection with session names
if-shell '[ -n "$SSH_TTY" ] || [ -n "$SSH_CLIENT" ] || [ -n "$SSH_CONNECTION" ]' \
    'set -g status-bg red; set -g status-left "#[fg=black,bg=colour217,bold] SSH: #S "' \
    'set -g status-bg colour153; set -g status-left "#[fg=colour25,bg=colour153,bold] LOCAL: #S "'
